<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="site.css">
    <title>Reseña hotel</title>
</head>
<body>
    <div class="reseña-container">
        <div class="reseña-header">
            <h2>Reseña hotel</h2>
        </div>
        <div class="reseña-body">
            <div class="hotel-info">
                <div class="hotel-info-container">
                    <span id="hotel-name" class="hotel-name"><b>Hotel Desconocido</b></span>
                    <span id="hotel-location" class="hotel-location"><b>Desconocida</b></span>
                </div>
                <div>
                    <img src="" alt="Foto hotel" id="hotel-picture" class="hotel-picture">
                </div>
            </div>
            <div class="hotel-info reseña">
                <div class="reseña-container">
                    <span>Puntuación:</span>
                    <span class="rating" id="rating"></span>
                    <hr>
                    <label for="anonymous">Reseña anónima:</label>
                    <input type="checkbox" id="anonymous">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
